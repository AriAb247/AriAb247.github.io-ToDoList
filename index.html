<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .task {
            display: inline-block;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            background-color: #f8f8f8;
            border-radius: 4px;
        }

        .completed {
            text-decoration: line-through;
            background-color: #e0e0e0;
        }

        .subtasks {
            padding-left: 20px;
            padding-top: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #task-form, #branch-form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="text"] {
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .not-started {
            background-color: #f8d7da;
        }

        .in-progress {
            background-color: #fff3cd;
        }

        .completed {
            background-color: #d4edda;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <form id="task-form">
        <label for="task-input">New Task:</label>
        <input type="text" id="task-input" placeholder="Enter a task">
        <button type="submit">Add Task</button>
    </form>
    <div id="task-list">
        <!-- Tasks will be displayed here -->
    </div>

    <!-- Modal for branching -->
    <div id="branch-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Task completed!</h2>
            <p>Do you want to create a subtask (branch) or end this task?</p>
            <form id="branch-form">
                <input type="text" id="subtask-input" placeholder="Enter a subtask">
                <button type="submit">Add Subtask</button>
                        </form>
            <button id="end-task">End Task</button>
        </div>
    </div>
<script>
        const taskForm = document.getElementById('task-form');
        const taskInput = document.getElementById('task-input');
        const taskList = document.getElementById('task-list');

        const branchModal = document.getElementById('branch-modal');
        const branchForm = document.getElementById('branch-form');
        const subtaskInput = document.getElementById('subtask-input');
        const closeModal = document.querySelector('.close');
        const endTaskBtn = document.getElementById('end-task');
        const modalTitle = document.querySelector('.modal-content h2');

        let activeTask;
        let addingTopLevel = true;

        taskForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const taskText = taskInput.value.trim();
            if (taskText.length > 0) {
                addTask(taskText, taskList);
                taskInput.value = '';
            }
        });

        branchForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const subtaskText = subtaskInput.value.trim();
            if (subtaskText.length > 0) {
                if (addingTopLevel) {
                    addTask(subtaskText, taskList);
                } else {
                    addTask(subtaskText, activeTask.subtasksContainer);
                }
                subtaskInput.value = '';
            }
        });

        closeModal.addEventListener('click', () => {
            branchModal.style.display = 'none';
            addingTopLevel = true;
        });

        endTaskBtn.addEventListener('click', () => {
            closeModal.click();
        });

        function addTask(taskText, container) {
            const task = document.createElement('div');
            task.classList.add('task', 'not-started');

            const taskTitle = document.createElement('p');
            taskTitle.textContent = taskText;
            task.appendChild(taskTitle);

            const statusGroup = document.createElement('div');
            const notStartedRadio = createRadioButton('status', 'Not Started', true, task, taskTitle);
            const inProgressRadio = createRadioButton('status', 'In Progress', false, task, taskTitle);
            const completedRadio = createRadioButton('status', 'Completed', false, task, taskTitle);

            statusGroup.appendChild(notStartedRadio);
            statusGroup.appendChild(inProgressRadio);
            statusGroup.appendChild(completedRadio);

            const addSubtaskBtn = document.createElement('button');
            addSubtaskBtn.textContent = 'Add Subtask';
            addSubtaskBtn.addEventListener('click', () => {
                branchModal.style.display = 'block';
                activeTask = task;
                addingTopLevel = false;
                modalTitle.textContent = 'Add a subtask';
            });

            const subtasksContainer = document.createElement('div');
            subtasksContainer.classList.add('subtasks');
            task.subtasksContainer = subtasksContainer;

            task.appendChild(statusGroup);
            task.appendChild(addSubtaskBtn);
            task.appendChild(subtasksContainer);
            container.appendChild(task);
        }

        function createRadioButton(name, labelText, checked, task, taskTitle) {
            const label = document.createElement('label');
            label.textContent = labelText;

            const radio = document.createElement('input');
            radio.type = 'radio';
            radio.name = name;
            radio.checked = checked;
            radio.addEventListener('change', () => {
                task.classList.remove('not-started', 'in-progress', 'completed');
                if (labelText === 'Not Started') {
                    task.classList.add('not-started');
                    taskTitle.classList.remove('completed');
                } else if (labelText === 'In Progress') {
                    task.classList.add('in-progress');
                    taskTitle.classList.remove('completed');
                } else if (labelText === 'Completed') {
                    task.classList.add('completed');
                    taskTitle.classList.add('completed');
                    branchModal.style.display = 'block';
                    activeTask = task;
                    addingTopLevel = false;
                    modalTitle.textContent = 'Add a subtask';
                }
            });

            label.insertBefore(radio, label.firstChild);
            return label;
        }
    </script>
</body>
</html>
